<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="js-file.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="calc-top">
            <div class="display">
                0
            </div>
        </div>
        <div class="calc-body">
            <div class="digit-section">
                <div class="digit-row">
                    <button>
                        7
                    </button>
                    <button>
                        8
                    </button>
                    <button>
                        9
                    </button>
                </div>
                <div class="digit-row">
                    <button>
                        4
                    </button>
                    <button>
                        5
                    </button>
                    <button>
                        6
                    </button>
                </div>
                <div class="digit-row">
                    <button>
                        1
                    </button>
                    <button>
                        2
                    </button>
                    <button>
                        3
                    </button>
                </div>
                <div class="digit-row">
                    <button id="zero">
                        0
                    </button>
                    <button>
                        .
                    </button>
                </div>
            </div>
            <div class="operator-section">
                <button>
                    +
                </button>
                <button>
                    -
                </button>
                <button>
                    x
                </button>
                <button>
                    รท
                </button>
            </div>
        </div>
        <div class="calc-bottom">
            <button id="clear-button">
                Clear
            </button>
            <button id="equals-button">
                =
            </button>
        </div>
    </div>
</body>
</html>
